{% extends 'shop/index.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
{% endblock css %}
{% block content %}
	<section class="products-container">
		{% for product in products %}
		<div class="product">
            <a data-product="{{ product.id }}" href="{% url 'single' product.id %}"><img src="{{ product.imageURL }}"/></a>
			<h1>{{ product.name }}</h1>
			<hr>
			<p>Cena: {{ product.price | floatformat:2 }} z≈Ç</p>
			<p>Rozmiar: {{ product.size }}</p>
			<button class="btn update-button" data-product={{product.id}} data-action="add">Dodaj do koszyka</button>
		</div>
		{% endfor %}
	</section>
{% endblock content %}
