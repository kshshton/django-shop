{% extends 'shop/index.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
{% endblock css %}
{% block content %}
	<section class="products-container">
		{% for product in products %}
		<div class="product">
			<img src="{{ product.imageURL }}"/>
			<h1>{{ product.name }}</h1>
			<p>Cena: {{ product.price | floatformat:2 }} zł</p>
			<p>Rozmiar: {{ product.size }}</p>
			<button data-product={{product.id}} data-action="add" class="update-button">Dodaj do koszyka</button>
			<a href="{% url 'single' %}">Zobacz więcej</a>
		</div>
		{% endfor %}
	</section>
{% endblock content %}
